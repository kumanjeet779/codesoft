<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    
</head>
<body>
    <div class="conatainer  mx-auto flex flex-col item-center">
        <div class="row">
            <input class="input bg-gray" type="text" name="" id="">
               /div>
        <div class="row">
            <button class="button bg-gray">C</button>
            <button class="button bg-gray">%</button>
            <button class="button bg-gray">x</button>
            <button class="button bg-gray">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-gray">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-gray">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-gray">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button bg-red">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
